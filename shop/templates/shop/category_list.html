{% extends 'base.html' %}
{% load static %}

{% block mastehead %}
    <div class="container">
    <div class="row mt-4">
     <div class="card-group">
    {% for c in categories%}
        <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
            <a href="{{ c.get_absolute_url }}">

          <img class="card-img-top" src="{% if c.image %}{{ c.image.url }}{% else %}{% static 'assets/img/no_image.png' %}{% endif %}" alt="">
            </a>
          <div class="card-body text-center">
            <a href="{{ c.get_absolute_url }}" class="card-title h3 text-decoration-none ">{{ c.name }}</a>
          </div>

          <div class="card-footer">

  {% for p in c.products.all %}
      <div class="">
      <a class="text-dark text-decoration-none h6 " href="{{ p.get_absolute_url }}">{{ p.name|truncatechars:15 }}
          <span class="ml-2 float-lg-right">{{ p.price|floatformat:0 }} ла</span></a>
      </div>
      {% endfor %}
          </div>
        </div>
      </div>

    {% endfor %}
    </div>
    </div>
    </div>

{% endblock mastehead %}
{% block content %}
    <section class="page-section" style="min-height: 500px; background-size: 20px 20px, auto; background: url(/static/assets/img/icons/all.png); background-color: #5f5045;" id="services">
            <div class="container">

            </div>
        </section>
{% endblock content %}
