{% extends 'base.html' %}
{% load static %}


{% block mastehead %}
<div class="container">
<div class="row mt-3">



{% for product in products %}



        <div class="col-lg-3 col-md-6 mb-3">
        <div class="card h-100">
            <a href="{{ product.get_absolute_url }}">
          <img class="card-img-top" src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'assets/img/no_image.png' %}{% endif %}" alt=""></a>

          <div class="card-footer">
<div class="">
      <a class="text-dark text-decoration-none h6 " href="{{ product.get_absolute_url }}">{{ product.name|truncatechars:15 }}<span class="ml-2 float-lg-right">{{ product.price|floatformat:0 }} ла</span></a>
      </div>

          </div>
        </div>
      </div>
    {% endfor %}






</div>
</div>


{% endblock mastehead %}
